<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1 th:text="${title}"></h1>
</div>
<form th:action="@{/form}" method="post" th:object="${employee}">

    <!--    campo nombre-->
    <div>
        <label for="firstName">Nombres: </label>
        <div>
            <input type="text" name="firstName" id="firstName" placeholder="Jhon Doe" th:field="*{firstName}">
        </div>
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></div>
    </div>

    <!--    campo apellidos-->
    <div>
        <label for="lastName">Apellidos: </label>
        <div>
            <input type="text" name="lastName" id="lastName" placeholder="Lopez Carrasco" th:value="${employee.lastName}">
        </div>
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></div>
    </div>


    <div>
        <label for="email">Correo Electronico: </label>
        <div>
            <input type="email" name="email" id="email" placeholder="jhon33@gmail.com" th:value="${employee.email}" >
        </div>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></div>
    </div>

    <div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </div>
</form>
</body>
</html>
